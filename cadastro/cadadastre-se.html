<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="container">
        <h2>Cadastre-se</h2>
                    <!--Parte Dos inputs(usuario, email, senha)-->
    <form>
        <div class="input-group">
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Digite seu nome">
        </div>
        <div class="input-group">
            <label for="iemail">Email</label>
                <input type="email" name="" id="" placeholder="Digite seu Email" required>
        </div>
        <div class="input-group">
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Digite sua senha">
        </div>
        <div class="input-group">
            <label for="irepetir">Repita sua senha:</label>
            <input type="password" name="repetir_senha" id="irepetir" required placeholder="Digite novamente sua senha">
        </div>
                     <!--Parte do botÃ£o de enviar o cadastro-->
        <button type="submit" class="btn">Cadastrar</button>
    </form>
                    <!--Parte para redirecionar ao menu de login-->
    <div class="login-link">Ja tem uma conta? <a href="login.html">Entrar</a> <br>
    <span class="volta"><a href="../index.html">Voltar para o site</a></span></div>
</div>
</body>
</html>
