<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Technotutors</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="container">
        <h2>Login</h2>
    <!--Parte dos inputs(email e senha)-->
    <form>
        <div class="input-group">
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required>
        </div>
        <div class="input-group">
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" minlength="8" required>
        </div>
    <!--Botão para acessar a conta-->
        <button class="btn">
            Entrar
        </button>
    </form>
    <!--Parte de redirecionamento ao menu de cadastro!-->
    <div class="login-link">Ainda não tem uma conta? <a href="cadadastre-se.html">  Cadastre-se</a> <br>
    <span class="volta"><a href="../index.html">Voltar para o site</a></span></div>
        </div>
</body>
</html>
